<html>
<META HTTP-EQUIV="Content-Type" content="text/html; charset=<m4{charset}m4>">
<META NAME="GENERATOR" CONTENT="META4 Report Engine">

<script language='JavaScript'>
	var zoom=1;
</script>

<script LANGUAGE='Javascript' src='<m4{brkfilelang}={m4_lang.js}m4>'></script>

<script language='JavaScript'>

	var iCount=1;
	var Files=[<m4{navigation_array}m4>];
	var iMax=Files.length ;
	

	function Incr(){
		if(iCount<iMax){
			iCount++;
		}
		var m_pcFileName=Files[iCount-1];
		parent.frames['overdrive'].frames['main'].location=m_pcFileName;
		document.menu.page.value=iCount;
	}

	function Decr(){
		if(iCount>1) {
			iCount--;
		}
		var m_pcFileName=Files[iCount-1];
		parent.frames['overdrive'].frames['main'].location=m_pcFileName;
		document.menu.page.value=iCount;
	} 

	function M4Select(page){
		if (page==-1) page=iMax;
		var m_pcFileName=Files[page-1];
		if (page>0 && page<=iMax){
			parent.frames['overdrive'].frames['main'].location=m_pcFileName;
			iCount=page;
			document.menu.page.value=iCount;
		};
	} 

	function M4Zoom(page, x)
	{
		zoom=x;
		if (page==-1) page=iMax;
		var m_pcFileName=Files[page-1];
		if (page>0 && page<=iMax){
			parent.frames['overdrive'].frames['main'].location=m_pcFileName;
			iCount=page;
			document.menu.page.value=iCount;
		};
	}

	function M4SetPageValue(page)
	{
		document.menu.page.value=page;
		iCount=page;
	}

	var hide=true;

	function SwitchFrame()
	{
		if(hide){
			parent.frames['overdrive'].location='<m4{brkfile}={m4_index_frame.html}m4>';
		} else {
			parent.frames['overdrive'].location='<m4{brkfile}={m4_frameoff.html}m4>';
		};
		hide=!hide;
	}

	function SwitchSearch()
	{
		if(hide){
			parent.frames['overdrive'].location='<m4{brkfile}={m4_search_frame.html}m4>';
		} else {
			parent.frames['overdrive'].location='<m4{brkfile}={m4_frameoff.html}m4>';
		};
		hide=!hide;
	}

</script>


<body bgcolor='#cdcdcd' topmargin=0 leftmargin=0 marginwidth=0 marginheight=0>
